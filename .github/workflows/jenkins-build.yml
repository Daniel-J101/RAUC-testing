name: Trigger Jenkins Build

on:
  release:
    types: [prereleased]

jobs:
  trigger-jenkins:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Jenkins Webhook
        run: |
          curl -X POST http://jenkins.switchless.net/generic-webhook-trigger/invoke \
            -H 'Content-Type: application/json' \
            -H "Authorization: Bearer ${{ secrets.JENKINS_WEBHOOK_TOKEN }}"
